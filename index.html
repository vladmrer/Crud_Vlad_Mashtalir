<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Todo</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header>
      <h1>Smart Todo</h1>
      <p class="subtitle">Organizuj swoje zadania</p>
    </header>

    <div id="errorMessage" class="error-message"></div>

    <section class="input-group">
      <input type="text" id="todoInput" class="todo-input" placeholder="TytuÅ‚ zadania">
      <input type="text" id="todoOpis" class="todo-input" placeholder="Opis zadania">
      <input type="date" id="todoDeadline" class="todo-input">
      <button id="addBtn" class="add-btn">Dodaj zadanie</button>
    </section>

    <section class="list-section">
      <ul id="todoList" class="todo-list"></ul>
    </section>

    <footer>
      <div id="pagination" class="pagination"></div>
    </footer>
  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "TWOJE_URL";
    const SUPABASE_ANON_KEY = "TWOJ_KLUCZ";
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>

  <!-- Skrypt -->
  <script src="script.js"></script>
</body>
</html>
