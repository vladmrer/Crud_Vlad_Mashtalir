<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books CRUD (Supabase)</title>
  <link rel="stylesheet" href="styles.css">

  <!-- SUPABASE JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <main class="container">
    <h1>üìö Books CRUD ‚Äî Supabase</h1>

    <div class="actions">
      <button id="btn-refresh">Od≈õwie≈º listƒô</button>
      <button id="btn-open-add">Dodaj ksiƒÖ≈ºkƒô</button>
    </div>

    <!-- FORMULARZ -->
    <section id="form-section" class="hidden">
      <h2 id="form-title">Dodaj ksiƒÖ≈ºkƒô</h2>

      <form id="book-form">
        <input type="hidden" id="book-id">

        <label>
          Tytu≈Ç *
          <input id="title" required minlength="2">
        </label>

        <label>
          Autor
          <input id="author">
        </label>

        <label>
          Liczba stron
          <input id="pages" type="number" min="1">
        </label>

        <label>
          Data wydania
          <input id="published_date" type="date">
        </label>

        <!-- CHECKBOX DO ODZNACZENIA -->
        <label class="checkbox-area">
          <input type="checkbox" id="confirm-checkbox" required>
          <span>Potwierdzam zapis danych</span>
        </label>

        <div class="form-actions">
          <button type="submit" id="btn-save" disabled>Zapisz</button>
          <button type="button" id="btn-cancel">Anuluj</button>
        </div>
      </form>
    </section>

    <!-- LISTA -->
    <section id="list-section">
      <h2>Lista ksiƒÖ≈ºek</h2>
      <div id="list-info" class="muted">≈Åadowanie...</div>

      <table id="books-table" class="hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tytu≈Ç</th>
            <th>Autor</th>
            <th>Stron</th>
            <th>Data wyd.</th>
            <th>Utworzono</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="books-tbody"></tbody>
      </table>
    </section>

    <!-- SZCZEG√ì≈ÅY -->
    <section id="detail-section" class="hidden">
      <h2>Szczeg√≥≈Çy</h2>
      <pre id="detail-pre"></pre>
      <button id="btn-close-detail">Zamknij</button>
    </section>

  </main>
